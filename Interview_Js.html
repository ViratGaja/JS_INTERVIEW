        <!-- 1.Closures -->
       /* A closure is when a function "remembers" the variables from its lexical scope even after the function is executed.*/


        function Outer(Outertext){
            return function Inner(Innertext){
                console.log(`${Outertext}Hello ${Innertext}`)
            }
        }

        const result=Outer("veliya bro")
        result("ulla eruku bro")



       /*
       1.Promises and Async/Await

       1.Promies -- Then(),Catch() for asynchronous operation
       2.asynd/await ---- simplifies the promises making the asynchronous code look synchronous
       */

       fetch('https://api.example.com/data')
       .then((res)=>res.json())
       .then((res)=>console.log(res))
       .catch((err)=>console.log(err))


       async function fetchData(){
        try{
            const result=await fetch('https://api.example.com/data')
            const data=await result.json()
            console.log(data)
        }
        catch(err){
            console.log(err)
           }
       
       }
