<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
    .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 300px; }
    h1 { text-align: center; color: #333; }
    label { font-size: 14px; color: #555; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button {  padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    p { text-align: center; font-size: 14px; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
     #loginForm{
        max-width: 280px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <div style="display: flex;justify-content:center;align-items:center">
        <button  type="submit">Login</button>
      </div>
      
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Retrieve user data from localStorage
      const user = JSON.parse(localStorage.getItem("user"));

      if (user && user.email === email && user.password === password) {
        alert("Login successful!");
        localStorage.setItem("isLoggedIn", true);
        window.location.href = "new_home.html";
      } else {
        alert("Invalid email or password!");
      }
    });
  </script>    
</body>
</html>
