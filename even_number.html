<body>
    

    <script>
        function hello0(aii){
            return  aii.filter(num=>num%2===0)
        }

        const result=hello0([2,3,4,5,6,7])
        console.log(result)



        function logest(key){
            var final=''
            const final_res=key.split(' ')
            final_res.forEach(code=>{
                if(code.length>final.length){
                    final=code
                }
              
            })
              return final
        



        }
        const hello=logest("Hello everybody and wellcome to todays match")
        console.log(hello)
    </script>
