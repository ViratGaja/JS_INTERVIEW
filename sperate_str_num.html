<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=[1,"a",2,"b",3,"c"]
        const str=[]
        const number=[];
        for(let i=0;i<arr.length;i++){
            if(typeof(arr[i])==="string"){
                str.push(arr[i])
            }
            else{
                number.push(arr[i])
            }

        }

        console.log(str)
        console.log(number)


    </script>
</body>
