<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
    .container { background: white; padding: 20px;
        width: 90%;max-width: 400px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 300px; }
    h1 { text-align: center; color: #333; }
    label { font-size: 14px; color: #555; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    p { text-align: center; font-size: 14px; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    #registerForm{
        max-width: 280px;
    }
  </style>
    </head>
    <body>
        <div class="container">
            <h1>Register</h1>
            <form id="registerForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name"
                    required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email"
                    required>

                <label for="password">Password</label>
                <input type="password" id="password"
                    placeholder="Enter a password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword"
                    placeholder="Confirm your password" required>
                <div
                    style="display: flex;justify-content:center;align-items:center">
                    <button type="submit">Register</button>
                </div>

                <p>Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>

        <script>
            document.getElementById('registerForm').addEventListener('submit',function(e){
                e.preventDefault();

                var name=document.getElementById('name').value.trim();
                var email=document.getElementById('email').value.trim();
                var password=document.getElementById('password').value.trim();
                var con_pass=document.getElementById('confirmPassword').value.trim();


                if(!name ||!email || !password || !con_pass){
                    alert("pls enter the valid data");
                    return;

                }

                if(password !=con_pass){
                    alert("must 2 password has been same");
                    return;
                }


                localStorage.setItem("user",JSON.stringify({name,email,password,con_pass}));
                window.location.href="Form_Login_data.html"
             })
            
            </script>
    </body>
</html>
