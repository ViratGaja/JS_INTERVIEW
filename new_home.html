<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
    .container { text-align: center; }
    button { padding: 10px 20px; background: #ff4d4d; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #e60000; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="userName"></span>!</h1>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    // Check if user is logged in
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const user = JSON.parse(localStorage.getItem("user"));
    
    document.getElementById('logoutBtn').addEventListener('click',function(){
        localStorage.removeItem('isLoggedIn')
        window.location.href='Form_Login_data.html'
    })









  </script>
</body>
</html>
