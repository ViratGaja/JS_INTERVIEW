<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let str1='abc'
        let str2='def'

        function capital(a){
            return a.charAt(0).toUpperCase()+a.slice(1)
        }

        const result_1=capital(str1)
        const result_2=capital(str2)

        console.log(result_1);
        console.log(result_2);
        
        
    </script>
</body>
</html>
