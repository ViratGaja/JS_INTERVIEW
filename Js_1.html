    <script>
        console.log(new Date().toLocaleTimeString({hour12:true}))



        /* How can you copy an object in JavaScript?*/
         const a={
            a:3,
            b:4
        }
        const result={...a}
        console.log(result);



        /* What does Object.freeze() and Object.seal() do
        
        1.Object.freeze(): Prevents modifications to properties (no additions, deletions, or updates).
        2.Object.seal(): Prevents adding or deleting properties but allows updates to existing properties.
        */

        /*Freeze*/
        let b={a:3}
        Object.freeze(b)
        b.a=4
        console.log(b)


        /*seal*/
        let v={c:5}
        Object.seal(v)
        v.c=7
        console.log(v)







        /* Create your own implementation of the Array.prototype.map() method.*/


        Array.prototype.myMap=function(callback){
            const result=[]
            for(let i=0;i<this.length;i++){
                result.push(callback(this[i],i,this))
            }
            return result;
        }


        const numbers=[1,2,3,4,]
        const doubled=numbers.myMap((a)=>a*2)
        console.log(doubled)


        /*Reserve the String without using build in methos*/
        const String_Bro="Heyyy"
        function Reserve(vaagu){
            let result=''
            for(let i=vaagu.length-1;i>=0;i--){
                result+=vaagu[i]
            }
            return result

        }

        const final_result=Reserve(String_Bro);
        console.log(final_result)



       
       










    </script>
